<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
<section class="card">
    <h1 class="visually-hidden">Social links profile</h1>
    <div class="card__profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jeremy"
             class="card__profile-pic"
             width="176" height="176">
        <div class="card__name-location">
            <h2 class="card__title">Jessica Randall</h2>
            <h3 class="card__description">London, United Kingdom</h3>
        </div>
        <p class="card__bio">"Front-end developer and avid reader."</p>
        <ul class="card__links">
            <li class="card__button">
                <a href="" class="card__link">GitHub</a>
            </li>
            <li class="card__button">
                <a href="" class="card__link">Frontend Mentor</a>
            </li>
            <li class="card__button">
                <a href="" class="card__link">LinkedIn</a>
            </li>
            <li class="card__button">
                <a href="" class="card__link">Twitter</a>
            </li>
            <li class="card__button">
                <a href="" class="card__link">Instagram</a>
            </li>
        </ul>
    </div>
</section>

</body>
</html>
